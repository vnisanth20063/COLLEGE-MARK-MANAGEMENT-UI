<html lang="en">
<head>

</head>
<body>
    <h1 class="heading">Welcome</h1>

body{
    background-image:url(2ndimage.png);
    background-size:cover;
    height: fit-content;
    box-sizing:border-box;
    height:100vh;
}
.heading{
    display: flex;  
    justify-content: center;
    align-items:center;
    font-family: 'Times New Roman', Times, serif;
}
.containers{
    display: flex;
    justify-content: space-around;
    padding-top: 80px;  
    text-decoration:none;
    font-size: 40px;      
}
.total1{
    display: flex;
    justify-content: center;
    padding-top: 100px;
    font-size: 20px;     
}
.upload{
    border: solid 0.5px;
    border-color:white ;
    background-color:#607d9b;
    width: 400px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items:center;
    border-radius: 40px;
}
.analysis{
    display: flex;
    justify-content: center;

    height: 200px;
    border-radius: 40px;
}

    border-radius: 40px;

    position: relative;
}
.effect{
    position: absolute;
